server:
  port: 8000

spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
            - AuthenticationHeaderFilter

        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/v1/**
          filters:
            - AuthenticationHeaderFilter