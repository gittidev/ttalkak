server:
  port: 0

spring:
  application:
    name: auth-service
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8888
    name: auth-service

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/