name: ddalkak-docker-compose
version: "3.9"

services:
  eureka-server:
    container_name: eureka-server
    build: eureka-server
    ports:
      - 8761:8761
    networks:
      - spring-network
  
  config-server:
    container_name: config-server
    build: config-server
    ports:
      - 8888:8888
    networks:
      - spring-network

  gateway-service:
    container_name: gateway-service
    build: 
      context: gateway-service
      dockerfile: Dockerfile.prod
    ports:
      - 8000:8000
    networks:
      - spring-network
    depends_on:
      - eureka-server
      - config-server

  compute-service:
    container_name: compute-service
    build: 
      context: compute-service
      dockerfile: Dockerfile.prod
    networks:
      - spring-network
    depends_on:
      - eureka-server
      - config-server
      - gateway-service
  
  user-service:
    container_name: user-service
    build: 
      context: user-service
      dockerfile: Dockerfile.prod
    depends_on:
      - eureka-server
      - config-server
      - gateway-service

    networks:
      - spring-network


  deployment-service:
    container_name: deployment-service
    build:
      context: deployment-service
      dockerfile: Dockerfile.prod
    depends_on:
      - eureka-server
      - config-server
      - gateway-service

    networks:
      - spring-network

  project-service:
    container_name: project-service
    build:
      context: project-service
      dockerfile: Dockerfile.prod
    depends_on:
      - eureka-server
      - config-server
      - gateway-service

    networks:
      - spring-network



networks:
  spring-network:
